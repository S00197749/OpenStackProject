<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
    <div class="form-group">
      <label for="homeTeam">Home Team</label>
      <input
        type="text"
        id="homeTeam"
        name="homeTeam"
        class="form-control"
        ngModel
        required
        style="width: 400px"/>
    </div>
    <div class="form-group">
      <label for="awayTeam">Away Team</label>
      <input
        type="text"
        id="awayTeam"
        name="awayTeam"
        class="form-control"
        ngModel
        required
        style="width: 400px"/>
    </div>
    <button [disabled]="createForm.invalid" class="btn btn-primary mt-3" type="submit">Add</button>
  </form>
