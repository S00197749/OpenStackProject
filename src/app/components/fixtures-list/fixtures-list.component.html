<div>
    <table class="table table-light">
      <thead>
        <tr>
          <th scope="col">Home Team</th>
          <th scope="col">Home Score</th>
          <th scope="col">Away Score</th>
          <th scope="col">Away Team</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fixture of fixtures$ |async ">
          <td>{{ fixture.homeTeam }}</td>
          <td>{{ fixture.homeScore }}</td>
          <td>{{ fixture.awayScore }}</td>
          <td>{{ fixture.awayTeam }}</td>
          <td>
            <button (click)="showUpdateForm(fixture)" class="btn btn-primary" style="margin: 5px">Update</button>
            <button (click)="deleteFixture(fixture.id)" class="btn btn-danger" style="margin: 5px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <a class="btn btn-primary" routerLink="/add-fixture" routerLinkActive="active">Add Fixture</a>

    <div *ngIf="isUpdateActivated" style="margin-top: 50px">
      <h4>Update Fixture</h4>
      <form (ngSubmit)="updateFixture(updateForm)" #updateForm="ngForm">
        <div class="form-group">
          <label for="homeTeam">Home Team</label>
          <input
            type="text"
            id="homeTeam"
            name="homeTeam"
            class="form-control"
            required
            [(ngModel)]="fixtureToBeUpdated.homeTeam"
            style="width: 400px"/>
        </div>
        <div class="form-group">
          <label for="homeScore">Home Score</label>
          <input
            type="number"
            id="homeScore"
            name="homeScore"
            class="form-control"
            required
            [(ngModel)]="fixtureToBeUpdated.homeScore"
            style="width: 400px"/>
        </div>
        <div class="form-group">
          <label for="awayScore">Away Score</label>
          <input
            type="number"
            id="awayScore"
            name="awayScore"
            class="form-control"
            required
            [(ngModel)]="fixtureToBeUpdated.awayScore"
            style="width: 400px"/>
        </div>
        <div class="form-group">
          <label for="awayTeam">Away Team</label>
          <input
            type="text"
            id="awayTeam"
            name="awayTeam"
            class="form-control"
            required
            [(ngModel)]="fixtureToBeUpdated.awayTeam"
            style="width: 400px"/>
        </div>
        <button [disabled]="updateForm.invalid" class="btn btn-primary" type="submit">Update Fixture</button>
      </form>
    </div>
  </div>
